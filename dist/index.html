<div id="1">This is content 1  </div>
<div id="2">This is content 2  </div>
<div id="3">This is content 3  </div>
    <script type="text/javascript">
        var elems = $("div");
if (elems.length) {
  var keep = Math.floor(Math.random() * elems.length);
  for (var i = 0; i < elems.length; ++i) {
    if (i !== keep) {
      $(elems[i]).hide();
    }
  }
}
