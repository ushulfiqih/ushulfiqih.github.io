<body>

  <h2>Contact Form</h2>
  <form id="contactForm">
      <div class="form-group">
          <label for="exampleFullName">Full Name</label>
          <input type="text" class="form-control fullname" id="exampleFullName" placeholder="Enter Full Name" required>
      </div>
      <div class="form-group">
          <label for="exampleEmail">Email</label>
          <input type="email" class="form-control email" id="exampleEmail" placeholder="Enter Email" required>
      </div>
      <div class="form-group">
          <label for="exampleSubject">Subject</label>
          <input type="text" class="form-control subject" id="exampleSubject" placeholder="Enter Subject" required>
      </div>
      <div class="form-group">
          <label for="exampleMessage">Message</label>
          <textarea class="form-control message" id="exampleMessage" placeholder="Enter Message" cols="30" rows="10" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
  <script type="text/javascript">
    // Paste the code from Firebase
    var config = {
      apiKey: "AIzaSyBnyCkwL36UUWTavh_Li-Ksbzky2aRxxfQ",
      authDomain: "ushulfiqih-89047.firebaseapp.com",
      databaseURL: "https://ushulfiqih-89047-default-rtdb.firebaseio.com",
      projectId: "ushulfiqih-89047",
      storageBucket: "ushulfiqih-89047.appspot.com",
      messagingSenderId: "643670286454",
      appId: "1:643670286454:web:6f0ced96ff67c8caaabf57",
      measurementId: "G-SL8P3RB8RW"
    };
    firebase.initializeApp(config);

    // Reference messages collection
    var messagesRef = firebase.database().ref('datapengguna');

    $('#contactForm').submit(function(e) {
    e.preventDefault();

    var newMessageRef = messagesRef.push();
    newMessageRef.set({
      name: $('.fullname').val(),
      email: $('.email').val(),
      subject: $('.subject').val(),
      message: $('.message').val()
    });

    $('.success-message').show();

    $('#contactForm')[0].reset();
    });
  </script>
